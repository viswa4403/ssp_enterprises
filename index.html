<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      min-width: 70px;
    }

    .countdown div span {
      display: block;
      font-size: 2rem;
      font-weight: 600;
    }

    .countdown div label {
      font-size: 0.8rem;
      margin-top: 5px;
      display: block;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .countdown {
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We're Launching Soon</h1>
    <p>Our website is under construction. We'll be here soon with our new awesome site.</p>
    <div class="countdown" id="countdown">
      <div><span id="days">0</span><label>Days</label></div>
      <div><span id="hours">0</span><label>Hours</label></div>
      <div><span id="minutes">0</span><label>Minutes</label></div>
      <div><span id="seconds">0</span><label>Seconds</label></div>
    </div>
  </div>

  <script>
    const countdown = () => {
      const launchDate = new Date("July 1, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const gap = launchDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const days = Math.floor(gap / day);
      const hours = Math.floor((gap % day) / hour);
      const minutes = Math.floor((gap % hour) / minute);
      const seconds = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>
